<div
  [ngClass]="
    typeLabel === 'floatLabel' && floatLabelVariant === 'over' ? 'pt-3' : 'pt-1.5'
  "
>
  @if(typeLabel === 'floatLabel') {

    <p-floatlabel [variant]="floatLabelVariant">
      <textarea
        pTextarea
        #inputControl="ngModel"
        [id]="id"
        [(ngModel)]="value"
        (input)="onInputChange($event)"
        [rows]="rows"
        [autoResize]="autoResize"
        [spellcheck]="spellcheck"
        [placeholder]="placeholder"
        [ngClass]="{
          inputClass: true,
          'ng-dirty ng-invalid': hasErrors
        }"
        [ngStyle]="inputStyle"
        (blur)="onTouched()"
        [disabled]="disabled"
        [readonly]="readonly"
        [variant]="variant"
        [fluid]="true"
        [pSize]="size!"
      ></textarea>
      <label [for]="id">{{ label }}{{ required() ? " *" : "" }}</label>
    </p-floatlabel>
  } @else {
    <label
      [for]="id"
      [ngClass]="{
        'text-red-500 dark:text-red-400 ': hasErrors,
        'text-surface-500': !hasErrors
      }"
      class="text-primary-700  font-bold mb-2 dark:text-primary-200"
    >
        {{ label }}{{ required() ? " *" : "" }}
    </label>
    <textarea
      pTextarea
      #inputControl="ngModel"
      [id]="id"
      [(ngModel)]="value"
      (input)="onInputChange($event)"
      [rows]="rows"
      [autoResize]="autoResize"
      [spellcheck]="spellcheck"
      [placeholder]="placeholder"
      [ngClass]="{
        inputClass: true,
        'ng-dirty ng-invalid': hasErrors
      }"
      [ngStyle]="inputStyle"
      (blur)="onTouched()"
      [disabled]="disabled"
      [readonly]="readonly"
      [variant]="variant"
      [fluid]="true"
      [pSize]="size!"
    ></textarea>
  }
  @if(hasErrors){
    <input-errors
      [errors]="formControl.errors"
      [label]="label.toLocaleLowerCase()"
      [errorMessageClass]="errorMessageClass"
    />
  }
</div>
