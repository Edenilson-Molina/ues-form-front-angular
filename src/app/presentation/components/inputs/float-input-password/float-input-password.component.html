<div
  [ngClass]="
    typeLabel === 'floatLabel' && floatLabelVariant === 'over' ? 'pt-3' : 'pt-1.5'
  "
>
  @if(typeLabel === 'floatLabel') {

    <p-floatlabel [variant]="floatLabelVariant">
      <p-icon-field>
        @if(icon){
          <p-inputicon class="z-10">
            <span
              class="material-symbols-outlined -mt-1 -ml-0.5 mr-0.5"
              [ngClass]="{
                iconClass: true,
                'text-red-500 dark:text-red-400': hasErrors,
                'text-surface-500': !hasErrors
              }"
            >
              {{ icon }}
            </span>
          </p-inputicon>
        }

        <p-password
        appendTo="body"
        #inputControl="ngModel"
        [id]="id"
        [(ngModel)]="value"
        (input)="onInputChange($event)"
        [fluid]="true"
        [placeholder]="placeholder"
        inputStyleClass="{{ icon ? 'pl-10' : '' }}"
        [ngClass]="{
          inputClass: true,
          'ng-dirty ng-invalid': hasErrors
        }"
        [toggleMask]="true"
        [ngStyle]="inputStyle"
        (blur)="onTouched()"
        [disabled]="disabled"
        [variant]="variant"
        [feedback]="feedback"
        [size]="size!"
        [promptLabel]="promptLabel"
        [weakLabel]="weakLabel"
        [mediumLabel]="mediumLabel"
        [strongLabel]="strongLabel"
      />
      </p-icon-field>
      <label [for]="id">{{ label }}{{ required() ? " *" : "" }}</label>
    </p-floatlabel>
  } @else {
    <label
      [for]="id"
      [ngClass]="{
        'text-red-500 dark:text-red-400 ': hasErrors,
        'text-surface-500': !hasErrors
      }"
      class="text-primary-700  font-bold mb-2 dark:text-primary-200"
    >
        {{ label }}{{ required() ? " *" : "" }}
    </label>
    <p-icon-field>
      @if(icon){
        <p-inputicon class="z-10">
          <span
            class="material-symbols-outlined -mt-1 -ml-0.5 mr-0.5"
            [ngClass]="{
              iconClass: true,
              'text-red-500 dark:text-red-400': hasErrors,
              'text-surface-500': !hasErrors
            }"
          >
            {{ icon }}
          </span>
        </p-inputicon>
      }

      <p-password
        appendTo="body"
        #inputControl="ngModel"
        [id]="id"
        [(ngModel)]="value"
        (input)="onInputChange($event)"
        [fluid]="true"
        [placeholder]="placeholder"
        [ngClass]="{
          inputClass: true,
          'ng-dirty ng-invalid': hasErrors
        }"
        inputStyleClass="{{ icon ? 'pl-10' : '' }}"
        [toggleMask]="true"
        [ngStyle]="inputStyle"
        (blur)="onTouched()"
        [disabled]="disabled"
        [variant]="variant"
        [feedback]="feedback"
        [size]="size!"
        [promptLabel]="promptLabel"
        [weakLabel]="weakLabel"
        [mediumLabel]="mediumLabel"
        [strongLabel]="strongLabel"
      />
    </p-icon-field>
  }
  @if(hasErrors){
    <input-errors
      [errors]="formControl.errors"
      [label]="label.toLocaleLowerCase()"
      [errorMessageClass]="errorMessageClass"
    />
  }
</div>
