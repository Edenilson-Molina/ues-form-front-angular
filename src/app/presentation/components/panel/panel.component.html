<p-panel [toggleable]="true" [collapsed]="collapsed">
  <ng-template #header>
    <header class="flex flex-col">
      <h2 class="text-lg font-semibold text-gray-800 dark:text-white">{{ title }}</h2>
      <h3 class="text-gray-500 dark:text-gray-400">{{ subTitle }}</h3>
    </header>
  </ng-template>
  <section class="mt-4">
    <ng-content></ng-content>
  </section>
</p-panel>
