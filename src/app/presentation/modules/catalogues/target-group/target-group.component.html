<header class="flex flex-wrap justify-between items-center my-16 gap-4">
  <div class="flex flex-col gap-2">
    <h1 class="text-primary-600 text-3xl font-bold">Gestión de Grupos Meta</h1>
    <p class="text-gray-500">Administra los grupos meta de tus encuestas</p>
  </div>
  <div class="flex flex-wrap gap-4">
    <c-button label="Mis encuestas" [severity]="'primary'" [variant]="'outlined'" [icon]="'login'" routerLink="/dashboard"/>
    <c-button label="Agregar" [severity]="'primary'" [icon]="'add'" routerLink="/dashboard"/>
  </div>

</header>
<section class="flex flex-col gap-4">
  <article class="flex flex-col md:flex-row gap-4">
    <c-card class="w-full">
      <section>
        <header class="flex flex-col lg:flex-row items-center justify-center gap-4">
          <article class="grid grid-cols-1 md:grid-cols-3 gap-x-4 gap-y-2 w-full">
            <c-float-input type="text" label="Nombre" icon="filter_alt" iconPosition="left"/>
            <c-select
              label="Estado"
              [options]="[
                { label: 'Activo', value: true },
                { label: 'Inactivo', value: false }
              ]"
              [placeholder]="'Selecciona una opción'"
              />
              <article class="flex flex-row gap-4 mt-2">
                <c-button label="" [severity]="'primary'" [iconOnly]="true" [icon]="'search'" rounded="full"/>
                <c-button label="" [severity]="'secondary'" variant="outlined" [iconOnly]="true" [icon]="'replay'" rounded="full"/>
              </article>
          </article>
        </header>
        <section class="flex flex-col gap-4 mt-4">
          <data-table
            [data]="targetGroupList()"
            [columns]="columns"
            [isLoading]="isLoading()"
            [actionButtonsConfiguration]="actionButtons"
            [pagination]="pagination()"
            [paginationCustomDesign]="false"
            [showPagination]="true"
            [showPerPageOptionsDropdown]="false"
            [showPrevNextLinks]="true"
            [showFirstLastLinks]="true"
            headerAlign="start"
            actionsAlign="start"
            (onPageChange)="handlePagination($event)"
          >
            <ng-template dataTableColumn="estado" let-data>
              <p-tag value="{{data.estado ? 'Activo' : 'Inactivo'}}" [severity]="data.estado === 'Activa' ? 'success' : undefined"/>
            </ng-template>
          </data-table>
        </section>
      </section>
    </c-card>
  </article>
</section>
